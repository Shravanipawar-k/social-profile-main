<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
<main class="social-profile-main">
  <section class="container">
    <div class="profile-image">
    <img src="./assets/images/avatar-jessica.jpeg" alt="jessica Randall profile photo" >
    </div>
    <div class="profile-details">
    <h1 class="profile-name">
Jessica Randall
    </h1>
    <p class="location-details">
      <span class="visually-hidden">Location:</span>
      <span class="location-text">London, United Kingdom</span>
    </p>
    </div>
    <p class="person-role">"Front-end developer and avid reader."</p>
    <nav class="social-platform-buttons">
      <ul>
        <li><a href="https://github.com/" class="github">Github</a></li>
        <li><a href="https://www.frontendmentor.io/" class="frontend-mentor">Frontend Mentor</a></li>
        <li><a href="https://www.linkedin.com/" class="linkedin">LinkedIn</a></li>
        <li><a href="https://x.com/" class="twitter">Twitter</a></li>
        <li><a href="https://www.instagram.com/" class="instagram">Instagram</a></li>
      </ul>
    </nav>
  </section>
</main>
</body>
</html>
